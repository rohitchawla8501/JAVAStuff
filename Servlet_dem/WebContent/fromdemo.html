<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Personal info</title>
</head>
<body style="background-color: black">
     <script type="text/javascript">
     function validate()
     {
    	 var name=document.getElementById("name").value;
    	 
    	 alert("In function"+name.charAt(0));
    	 if( !(isNaN(name.charAt(0))) )
    		 {
    		 alert("Cant start name with a number")
    		 }
    	
     
     }
     
     
     
     
     </script>
     
     
     <h1 style="color: red"><center>PERSONAL INFO </center></h1>
	<table>
		<tr height="100">
			<td style="color: RED" width="200">NAME</td>

			<td><textarea rows="1" cols="15" id="name"></textarea></td>

		</tr>


		<tr height="100">
			<td style="color: RED" width="200">SURNAME</td>
			<td><textarea rows="1" cols="15"></textarea></td>
		</tr>

		<tr height="100">
			<td width="200" style="color: red">SEX</td>
			<td style="color: red"><form>
					<input type="radio" name="sex" value="male"checked >Male <br>
					<input type="radio" name="sex1" value="female" >Female
				</form></td>
		</tr>


		<tr height="150">
			<td style="color: RED" width="200">ADDRESS</td>
			<td width="200"><textarea rows="4" cols="15"></textarea></td>
		</tr>

		<tr height="100">
			<td style="color: RED" width="200">PHONE NO.</td>
			<td><textarea rows="1" cols="15">Landline</textarea> <br> <textarea
					rows="1" cols="15">Mobile</textarea></td>
		</tr>
		<tr height="100">
			<td style="color: RED" width="200">COUNTRY</td>
			<td><textarea rows="1" cols="15"></textarea></td>
		</tr>
		<tr height="100">
			<td style="color: RED" width="200">STATE</td>
			<td><textarea rows="1" cols="15"></textarea></td>
		</tr>

		<tr height="100">
			<td style="color: RED" width="200">CITY</td>
			<td><form>

					<input list="city" name="city" >
					<datalist id="city">
					<option value="Pune">
					<option value="Bombay">
					<option value="Ahmednagar">
					
					</datalist>

				     </form></td>
		</tr>

		<tr height="100">

			<td style="color: red" width="200"><form>
					<input type="button" name="submit" onclick="validate()">
				</form></td>
		</tr>





	</table>



</body>
</html>
